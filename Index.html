<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1></h1>
        <p id="question1">ข้อ 1 PIM อ่านว่าอย่างไร ?</p>
        <button class="button" onclick="checkAnswer1('a')">A) พีไอเอ็ม</button>
        <button class="button" onclick="checkAnswer1('b')">B) ปิ๋ม</button>
        <button class="button" onclick="checkAnswer1('c')">C) พิม</button>
        <button class="button" onclick="checkAnswer1('d')">D) ภีม</button>
        <p id="result1"></p>
    </div>
    <div class="quiz-container">
        <h1></h1>
        <p id="question2">ข้อ 2 วันพืชมงคลคือวันอะไร ?</p>
        <button class="button" onclick="checkAnswer2('a')">A) วันที่ระลึกถึงครู</button>
        <button class="button" onclick="checkAnswer2('b')">B) วันที่ระลึกถึงเกษตรกร</button>
        <button class="button" onclick="checkAnswer2('c')">C) วันที่ระลึกถึงสัตว์ที่ใช้ในการเกษตรกร</button>
        <button class="button" onclick="checkAnswer2('d')">D) วันที่ระลึกถึงธรรมชาติ</button>
        <p id="result2"></p>
    </div>
    <div>
        <h2 id="score"> คุณตอบถูก 0 ข้อ</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
